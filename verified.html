<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f8fa;
            text-align: center;
        }
        .verified-title {
            font-size: 36px;
            color: #1da1f2;
            margin-bottom: 20px;
        }
        .verified-content {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .back-to-home {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            background-color: #0d8aed;
        }
    </style>
</head>
<body>
    <h1 class="verified-title">Congratulations!</h1>
    <p class="verified-content">You have been verified.</p>
    <a href="index.html" class="back-to-home">Back to Home</a>
</body>
</html>
