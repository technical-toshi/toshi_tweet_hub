<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Titter Clone - Tweet Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f8fa;
            color: #1a1a1b;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: bold;
            color: #1da1f2;
        }
        textarea {
            width: calc(100% - 40px); /* Adjusted to include padding */
            height: 150px;
            resize: none;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        .tweet-button {
            display: inline-block;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Changed to remove underline */
            text-align: center; /* Added for center alignment */
            display: block; /* Added for block level */
            width: 100%; /* Added for full width */
        }
        .tweet-button:hover {
            background-color: #0d8bf0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compose Tweet</h2>
        <form action="submit_tweet.php" method="post"> <!-- Replace "submit_tweet.php" with your backend script -->
            <textarea name="tweet" id="tweet" placeholder="What's happening?"></textarea>
            <a href="index.html" class="tweet-button">Tweet</a>
        </form>
    </div>
</body>
</html>
