<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f8fa;
            text-align: center;
        }
        .explore-title {
            font-size: 36px;
            color: #1da1f2;
            margin-bottom: 20px;
        }
        .explore-content {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }
        .trending-topics {
            text-align: left;
            margin-bottom: 40px;
        }
        .trending-topics-title {
            font-size: 24px;
            color: #1da1f2;
            margin-bottom: 10px;
        }
        .trending-topic {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .back-to-home {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-to-home:hover {
            background-color: #0d8aed;
        }
    </style>
</head>
<body>
    <h1 class="explore-title">Explore Page</h1>
    <p class="explore-content">Discover what's trending now:</p>
    <div class="trending-topics">
        <div class="trending-topics-title">Trending Topics</div>
        <div class="trending-topic">#Topic1</div>
        <div class="trending-topic">#Topic2</div>
        <div class="trending-topic">#Topic3</div>
    </div>
    <a href="index.html" class="back-to-home">Back to Home</a>
</body>
</html>
